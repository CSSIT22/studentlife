name: ✨ Deploy to staging

on:
  push:
    branches:
      # - staging
      - infra-*
      - main
    # paths:
    #   - "backend/**"

jobs:
  build:
    name: 🐳 build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: 😊 checkout
        uses: actions/checkout@v2
      - name: login to docker
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_TOKEN}}
      - name: 🏗️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ☁️ Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: modlifes/p-backend:latest

  deploy:
    name: 🖨️ deploy to server
    runs-on: ubuntu-latest
    environment: develop
    timeout-minutes: 5
    needs: [build]
    steps:
      - name: remote ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PRODUCTION_SSH_HOST }}
          username: ${{ secrets.PRODUCTION_SSH_USERNAME }}
          password: ${{ secrets.PRODUCTION_SSH_PASSWORD }}
          script: |
            cd ${{secrets.PATH_PRODUCTION}}
            docker pull modlifes/p-backend:latest
            echo '${{secrets.BACKEND_PRODUCTION_ENV}}' > .env
            docker-compose up --detach backend
            docker system prune -af

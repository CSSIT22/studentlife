name: âœ¨ Deploy to staging

on:
  push:
    branches:
      - staging
      - infra-*
    paths:
      - "backend/**"

jobs:
  build:
    name: ğŸ³ build
    environment: develop
    runs-on: [self-hosted, linux, x64]
    timeout-minutes: 5
    container: node:16-alpine
    steps:
      - name: ğŸ˜Š checkout
        uses: actions/checkout@v2

      - name: ğŸ†™ Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: backend-artifact
          path: .

  containerize:
    name: push docker image
    runs-on: [self-hosted, linux, x64]
    timeout-minutes: 5
    needs: [build]
    steps:
      - name: ğŸ“¥ Download artifacts
        uses: actions/download-artifact@v2
        with:
          path: .

      - name: login to docker
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_TOKEN}}

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: â˜ï¸ Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: modlifes/backend:latest

  deploy:
    name: ğŸ–¨ï¸ deploy to server
    runs-on: [self-hosted, linux, x64]
    environment: develop
    timeout-minutes: 5
    needs: [containerize]
    steps:
      - name: remote ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_SSH_HOST }}
          username: ${{ secrets.STAGING_SSH_USERNAME }}
          password: ${{ secrets.STAGING_SSH_PASSWORD }}
          script: |
            cd ${{secrets.PATH_STAGING}}
            docker pull modlifes/backend:latest
            docker-compose up --detach backend
            docker system prune -af

name: ✨ Deploy to staging

on:
  push:
    branches:
      - staging
      - infra-*
    paths:
      # - "backend/**"

jobs:
  build:
    name: 🐳 build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    environment: staging
    steps:
      - name: 😊 checkout
        uses: actions/checkout@v2
      - name: login to docker
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_TOKEN}}
      - name: 🏗️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: build .env
        run: |
          cd ./backend
          touch .env
          echo '${{secrets.BACKEND_STAGING_ENV}}' > .env
      - name: ☁️ Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: modlifes/backend:latest

  deploy:
    name: 🖨️ deploy to server
    runs-on: ubuntu-latest
    environment: develop
    timeout-minutes: 5
    needs: [build]
    steps:
      - name: remote ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_SSH_HOST }}
          username: ${{ secrets.STAGING_SSH_USERNAME }}
          password: ${{ secrets.STAGING_SSH_PASSWORD }}
          script: |
            cd ${{secrets.PATH_STAGING}}
            docker pull modlifes/backend:latest

            echo '${{secrets.BACKEND_STAGING_ENV}}' > .env
            docker-compose --env-file ./.env up --detach backend
            docker system prune -af

name: Build check (Frontend, backend)

on:
  pull_request:
    branches:
      - "*"
jobs:
  frontend-build:
    name: 🐳 Check Frontend, Backend
    runs-on: [self-hosted, linux, x64]
    timeout-minutes: 8
    container: node:16
    steps:
      - name: 🎤 Checkout
        uses: actions/checkout@v2
      - name: ⌚ Compile React.js production build
        run: |
          cd ./frontend
          npm i
          npm run build
      - name: compile backend
        run: |
          cd ./backend
          npm i
          npm run db:gen
          npm run build

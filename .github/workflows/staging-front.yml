name: üëª Deployment staging-front

on:
  push:
    branches:
      - staging
      # - infra-*
    paths:
      - "frontend/**"

jobs:
  frontend-build:
    name: üê≥ Build React.js Frontend
    runs-on: [self-hosted, linux, x64]
    timeout-minutes: 5
    container: node:16-alpine
    environment: staging
    steps:
      - name: üé§ Checkout
        uses: actions/checkout@v2

      - name: ‚åö Compile React.js production build
        run: |
          cd ./frontend
          npm i
          touch .env
          echo '${{secrets.FRONTEND_STAGING_ENV}}' > .env
          npm run build
      - name: üÜô Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: frontend-build-artifact
          path: ./frontend/dist

  upload:
    name: üç± Preview Server Uploading
    runs-on: [self-hosted, linux, x64]
    timeout-minutes: 2
    container: alpine
    needs: [frontend-build]
    steps:
      - name: üì• Download artifacts
        uses: actions/download-artifact@v2
        with:
          path: .
      - name: Deploy to server
        uses: wlixcc/SFTP-Deploy-Action@v1.2.1
        with:
          username: ${{secrets.STAGING_SSH_USERNAME}}
          server: ${{secrets.STAGING_SSH_HOST}}
          password: ${{ secrets.STAGING_SSH_PASSWORD}}
          port: ${{secrets.STAGING_SSH_PORT}}
          local_path: "./frontend-build-artifact/*"
          remote_path: "/home/sharegun34/staging/web"
          args: "-o ConnectTimeout=5"
